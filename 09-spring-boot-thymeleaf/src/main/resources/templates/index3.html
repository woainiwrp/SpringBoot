<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Thymeleaf入门</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
         <th>ID</th>
         <th>Name</th>
         <th>Age</th>
        </tr>
        
        <tr th:each="u : ${list}">
	        <td th:text="${u.userid}"></td>
	        <td th:text="${u.username}"></td>
	        <td th:text="${u.userage}"></td>
	      </tr>
    </table>
</body>
</html>
