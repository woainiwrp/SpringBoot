<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>查询所有用户</title>
</head>
<body>
    <table border="1" style="width: 50%">
         <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>操作</th>
         </tr>
         
         <tr th:each="user : ${list}">
            <td th:text="${user.id}"}></td>
            <td th:text="${user.id}"}></td>
            <td th:text="${user.id}"}></td>
            <td>
				<a th:href="@{/users/findUserById(id=${user.id})}">更新用户</a>
				<a th:href="@{/users/delete(id=${user.id})}">删除用户</a>
			</td>
         </tr>
    </table>
</body>
</html>
